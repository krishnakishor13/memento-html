<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MementoStore/Shipping</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->

    <section class="nav">
      <div class="navbar">
        <h2>Memento<span class="store">Store</span></h2>
        <div class="cart">
          <p>Sign In</p>
          <img src="/img/icon-cart.png" alt="" />
        </div>
      </div>
    </section>

    <!-- Shipping Details -->

    <section class="shipping">
      <h1>Shipment Details</h1>
      <div class="shipping-list">
        <div class="cart-name">
          <ul>
            <li>Daifuku Mochi-Made from Red Beans</li>
            <li>1</li>
            <li>$ 120</li>
          </ul>
        </div>
        <hr />
        <div class="total">
          <ul>
            <li>Total Price</li>
            <li>1</li>
            <li>$ 120</li>
          </ul>
        </div>
      </div>
    </section>

    <section class="shipping-form">
      <div class="forms">
        <form action="">
          <label for="">Fullnamme</label>
          <input type="text" placeholder="Enter Recipient's Name" />
          <label for="">Phone Number</label>
          <input type="text" placeholder="Enter phone Number" />
          <label for="">Street address </label>
          <input type="text" placeholder="Address" />
          <label for="">PIN code</label>
          <input type="text" placeholder="Enter the PIN code" />
          <label for="">Apt,suite, building, floor</label>
          <input type="text" placeholder="Enter Apt, suite, building etc." />
          <label for="">City</label>
          <input type="text" placeholder="Enter City" />
          <label for="">State</label>
          <input type="text" placeholder="Enter state" />
        </form>
      </div>
    </section>
  </body>
</html>
