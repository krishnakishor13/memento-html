<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MementoStore</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->

    <section class="nav">
      <div class="navbar">
        <h2>Memento<span class="store">Store</span></h2>
        <div class="cart">
          <p>Sign In</p>
          <img src="/img/icon-cart.png" alt="" />
        </div>
      </div>
    </section>

    <!-- Main Image -->

    <div class="mainimg">
      <img src="/img/background-image-main.png" alt="" />
    </div>

    <!-- Scroll Items -->

    <section class="scroll">
      <h2>Recommended</h2>
      <div class="scrollitems">
        <div class="scrolltext">
          <img src="img/scroll-item-1.png" alt="" />
          <img src="img/scroll-item-2.png" alt="" />
          <img src="img/scroll-item-3.png" alt="" />
          <img src="img/scroll-item-1.png" alt="" />
          <img src="img/scroll-item-2.png" alt="" />
        </div>
      </div>
    </section>

    <!-- Tags -->

    <section class="tags">
        <a href="/mochi.html"><button>Mochi</button></a>
        <a href="/dolls.html"><button>Dolls</button></a>
        <a href="/fans.html"><button>Fans</button></a>
      </section>
    <!-- Items -->

    <section class="items">
      <div class="itemimg">
        <img src="/img/scroll-item-1.png" alt="" />
        <div class="itemtitle">
          <h2>Daifuku Mochi- Made from Red Beans</h2>
          <div class="itemprice">
            <h2>$ 80</h2>
            <button>Add +</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->

    <footer>
      <div class="footer">
        <p>Subtotal: $80</p>
        <a href="cart.html"><button>Check your Cart</button></a>
      </div>
    </footer>
  </body>
</html>
